<!DOCTYPE html>
<html>
<head>
	<title>Nav Example</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<nav class="nav-container">
		<div class="container">
			<ul class="left-list">
				<li class="logo">
					<span class="logo-text">LOGO</span>
				</li>
				<li class="btn">
					<button>Video</button>
				</li>
				<li class="btn">
					<button>Desc</button>
				</li>
				<li class="btn">
					<button>Cards</button>
				</li>
				<li class="btn">
					<button>Info</button>
				</li>
				<li class="btn">
					<button>Shop</button>
				</li>
				<li class="btn">
					<button>Cart</button>
				</li>
			</ul>
			<ul class="responsive">
				<li class="sand-btn">
					<svg id="svg" height="10" width="20">
					  <line x1="0" y1="0" x2="20" y2="0" />
					  <line x1="0" y1="10" x2="20" y2="10" />
					</svg>
				</li>
				<li class="center-btn">
					<button>LOGO</button>
				</li>
				<li class="right-btn">
					<button>info</button>
				</li>
			</ul>
		</div>
	</nav>

</body>
</html>
